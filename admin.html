<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Stock</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary: #FFB800;
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #1f2937;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card);
      width: 100%;
      max-width: 550px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    h2 { margin-top: 0; text-align: center; font-size: 1.4rem; color: #111; }

    /* Estilos Formulario (Mismos de antes) */
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
    input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--primary); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    
    .btn-submit {
      width: 100%; padding: 14px; background: var(--primary); color: #000;
      border: none; border-radius: 10px; font-size: 1rem; font-weight: 800;
      cursor: pointer; margin-top: 10px;
    }

    /* --- NUEVO: LISTA DE PRODUCTOS --- */
    .product-list {
      display: flex; flex-direction: column; gap: 15px; margin-top: 10px;
    }

    .product-item {
      display: flex; align-items: center; gap: 15px;
      padding: 15px; border: 1px solid #eee; border-radius: 12px;
      background: #fff;
    }

    .prod-img {
      width: 60px; height: 60px; border-radius: 8px; object-fit: cover;
      background: #f3f4f6;
    }

    .prod-info { flex: 1; }
    .prod-title { font-weight: 700; font-size: 1rem; margin: 0 0 4px; }
    .prod-price { color: #666; font-size: 0.9rem; }

    .btn-delete {
      background: #fee2e2; color: var(--danger); border: none;
      width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 1.2rem; transition: 0.2s;
    }
    .btn-delete:active { transform: scale(0.9); background: #fecaca; }

    #msg { display: none; padding: 10px; text-align: center; border-radius: 8px; margin-top: 15px; font-weight: bold; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>

  <!-- SECCIÓN 1: SUBIR -->
  <div class="container">
    <h2><i class="bi bi-cloud-plus-fill"></i> Nuevo Producto</h2>
    <form id="productForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="descripcion" placeholder="Ej: Foco LED" required>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Código</label>
          <input type="text" name="codigo" placeholder="Ej: A-01" required>
        </div>
        <div class="form-group">
          <label>Categoría</label>
          <input type="text" name="categoria" placeholder="Ej: Iluminación" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Mayor (Bs)</label>
          <input type="number" name="preciopormayor" placeholder="0.00" step="0.01" required>
        </div>
        <div class="form-group">
          <label>MOQ</label>
          <input type="number" name="moq" value="6" required>
        </div>
      </div>
      <div class="form-group">
        <label>Foto</label>
        <input type="file" name="foto" id="fotoInput" accept="image/*" required>
      </div>
      <button type="submit" class="btn-submit">Guardar Producto</button>
      <div id="msg"></div>
    </form>
  </div>

  <!-- SECCIÓN 2: LISTA PARA BORRAR -->
  <div class="container">
    <h2><i class="bi bi-list-check"></i> Gestionar Inventario</h2>
    <p style="text-align:center; color:#666; font-size:0.9rem; margin-top:-10px;">Últimos productos agregados</p>
    <div id="loadingList" style="text-align:center; padding:20px;">Cargando lista...</div>
    <div id="inventoryList" class="product-list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    const PROJECT_ID = "692ee6b70012153cd33c";
    const DATABASE_ID = "692ee774002e9a3c8601";
    const COLLECTION_ID = "catalogo";
    const BUCKET_ID = "692ef19e001ffa75d062"; 

    const client = new Appwrite.Client()
      .setEndpoint("https://fra.cloud.appwrite.io/v1")
      .setProject(PROJECT_ID);

    const storage = new Appwrite.Storage(client);
    const databases = new Appwrite.Databases(client);

    // --- LÓGICA DE GESTIÓN (Leer y Borrar) ---
    async function loadProducts() {
      const listContainer = document.getElementById('inventoryList');
      const loader = document.getElementById('loadingList');
      
      try {
        // Traemos los últimos 20 productos (ordenados por creación si fuera posible, por ahora default)
        const response = await databases.listDocuments(DATABASE_ID, COLLECTION_ID, [
           // Si quieres orden inverso añade: Appwrite.Query.orderDesc('$createdAt')
        ]);
        
        loader.style.display = 'none';
        listContainer.innerHTML = '';

        if (response.documents.length === 0) {
          listContainer.innerHTML = '<p style="text-align:center">No hay productos aún.</p>';
          return;
        }

        response.documents.forEach(doc => {
          // Crear tarjeta de producto
          const item = document.createElement('div');
          item.className = 'product-item';
          item.innerHTML = `
            <img src="${doc.imagen}" class="prod-img" onerror="this.src='https://via.placeholder.com/60'">
            <div class="prod-info">
              <h4 class="prod-title">${doc.descripcion}</h4>
              <div class="prod-price">Bs. ${doc.preciopormayor} | Ref: ${doc.codigo}</div>
            </div>
            <button class="btn-delete" onclick="deleteProduct('${doc.$id}')">
              <i class="bi bi-trash"></i>
            </button>
          `;
          listContainer.appendChild(item);
        });

      } catch (error) {
        console.error(error);
        loader.textContent = 'Error cargando lista.';
      }
    }

    // Función global para borrar
    window.deleteProduct = async function(docId) {
      if (!confirm('¿Seguro que quieres borrar este producto?')) return;

      const btn = event.target.closest('button');
      btn.innerHTML = '...'; 
      
      try {
        await databases.deleteDocument(DATABASE_ID, COLLECTION_ID, docId);
        // Recargar lista
        loadProducts();
        alert('Producto eliminado');
      } catch (error) {
        alert('Error al borrar: ' + error.message + '\n(Recuerda activar el permiso DELETE en Appwrite)');
        btn.innerHTML = '<i class="bi bi-trash"></i>';
      }
    }

    // --- LÓGICA DE SUBIDA (Igual que antes) ---
    const form = document.getElementById("productForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = form.querySelector('.btn-submit');
      const originalText = btn.textContent;
      btn.textContent = 'Subiendo...'; btn.disabled = true; msg.style.display = 'none';

      try {
        const file = form.foto.files[0];
        const uploaded = await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
        const fileUrl = `${client.config.endpoint}/storage/buckets/${BUCKET_ID}/files/${uploaded.$id}/view?project=${PROJECT_ID}`;

        await databases.createDocument(DATABASE_ID, COLLECTION_ID, Appwrite.ID.unique(), {
          descripcion: form.descripcion.value,
          codigo: form.codigo.value,
          categoria: form.categoria.value,
          preciopormayor: Number(form.preciopormayor.value),
          moq: String(form.moq.value),
          imagen: fileUrl
        });

        msg.textContent = '✅ Producto Agregado'; msg.className = 'success'; msg.style.display = 'block';
        form.reset();
        loadProducts(); // Recargar la lista de abajo automáticamente

      } catch (err) {
        msg.textContent = '❌ Error: ' + err.message; msg.className = 'error'; msg.style.display = 'block';
      } finally {
        btn.textContent = originalText; btn.disabled = false;
      }
    });

    // Cargar productos al abrir
    loadProducts();
  </script>
</body>
</html>
