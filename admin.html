<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin - Ale Importadora</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root { --primary: #FFB800; --bg: #f4f4f5; --card: #ffffff; --text: #18181b; --border-radius: 12px; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

    #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; padding: 20px; }
    #loginScreen input { padding: 15px; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; margin-top: 20px; width: 200px; }
    #loginScreen button { margin-top: 15px; padding: 12px 30px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
    #appContent { display: none; }

    /* LAYOUT */
    .main-layout { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 1024px) { .main-layout { grid-template-columns: 1fr 1fr; align-items: start; } }

    .card-box { background: var(--card); padding: 25px; border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: fit-content; }
    h2 { margin-top: 0; text-align: center; font-size: 1.3rem; color: #111; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; }

    .form-group { margin-bottom: 15px; }
    label { display: block; margin: 0 0 6px; font-weight: 600; font-size: 0.85rem; color: #555; }
    input[type="text"], input[type="number"] { width: 100%; padding: 12px 15px; border: 2px solid #f0f0f0; border-radius: 10px; font-size: 0.95rem; transition: 0.2s; background: #fafafa; }
    input:focus { outline: none; border-color: var(--primary); background: #fff; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } 

    .btn-main { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; margin-top: 10px; cursor: pointer; transition: transform 0.1s; }
    .btn-cancel { width: 100%; padding: 10px; background: #e4e4e7; border: none; border-radius: 10px; font-weight: 600; margin-top: 10px; cursor: pointer; display: none; }

    .photos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    
    /* FOTOS GIGANTES */
    .photo-area { 
        border: 2px dashed #ddd; border-radius: 12px; padding: 5px; text-align: center; position: relative; background: #fafafa; height: 250px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; justify-content: center; align-items: center; 
    }
    .photo-area:hover { border-color: var(--primary); background: #fffbeb; }
    .photo-area img { max-width: 100%; max-height: 100%; border-radius: 8px; display: none; object-fit: contain; }
    .photo-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 3px; text-align: center; color: #666; }

    .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
    .btn-search { background: #000; color: #fff; border: none; border-radius: 10px; padding: 0 18px; cursor: pointer; }
    
    #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; width: 100%; }
    
    .product-item { background: var(--card); border: 1px solid #f0f0f0; border-radius: 12px; padding: 10px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 15px; }
    .product-item.sin-precio { border: 2px solid #ef4444; background: #fef2f2; }
    .product-item.agotado { background: #f3f4f6; border-color: #d1d5db; }
    
    .prod-img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; background: #eee; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; }
    .prod-img:hover { border-color: var(--primary); transform: scale(1.05); }

    .prod-info { flex-grow: 1; overflow: hidden; }
    .prod-title { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
    .prod-cat { font-size: 0.8rem; color: #888; margin-bottom: 4px; text-transform: capitalize; }
    .prod-price { font-weight: 600; color: #555; font-size: 0.9rem; }
    .alerta-precio { font-weight: 800; font-size: 0.75rem; color: #ef4444; }

    .actions { display: flex; gap: 5px; margin-left: auto; align-self: flex-start; }
    .btn-icon { width: 32px; height: 32px; border-radius: 6px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem; transition: 0.2s; }
    .btn-edit { background: #eff6ff; color: #3b82f6; } 
    .btn-del { background: #fff5f5; color: #ef4444; }  
    .btn-power { background: #f0fdf4; color: #166534; } 
    .btn-power.off { background: #f3f4f6; color: #9ca3af; } 
    
    .empty-state { grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: #9ca3af; }
    .empty-state i { font-size: 3rem; margin-bottom: 15px; display: block; opacity: 0.5; }
    
    #loading-bar { text-align:center; font-size:0.8rem; color:#666; margin-bottom:10px; display:none; }
    #msg { display: none; padding: 12px; text-align: center; border-radius: 8px; margin-top: 15px; font-weight: 600; font-size: 0.9rem; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2f2; color: #991b1b; }
  </style>
</head>
<body>

  <div id="loginScreen">
    <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--primary);"></i>
    <h3>Acceso Admin</h3>
    <input type="password" id="passInput">
    <button onclick="checkPass()">Entrar</button>
    <p id="loginError" style="color: #ff6b6b; display: none;">Contraseña incorrecta</p>
  </div>

  <div id="appContent">
    <div class="main-layout">
        
        <!-- FORMULARIO DE EDICIÓN -->
        <div class="card-box">
            <h2 id="formTitle">Nuevo Producto <span style="color:#2563eb; font-size:0.5em;">●</span></h2>
            <form id="productForm">
                <input type="hidden" id="editId">
                <input type="hidden" id="oldImg1">
                <input type="hidden" id="oldImg2">
                <input type="hidden" id="currentStockStatus" value="true">
                
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <!-- INTELIGENCIA ORIGINAL: Detecta primera palabra y busca categoría -->
                    <input type="text" id="name" required placeholder="Ej: Reloj Smartwatch..." onkeyup="autoDetectarCategoria(this.value)">
                </div>
                
                <div class="row">
                    <div class="form-group"><label>Código</label><input type="text" id="code"></div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <!-- LISTA DE CATEGORÍAS EXISTENTES (Sin filtros) -->
                        <input type="text" id="cat" list="categoryList" required placeholder="Elige o escribe nueva..." autocomplete="off">
                        <datalist id="categoryList"></datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>P. Unidad (Opcional)</label>
                        <input type="number" id="priceUnit" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>P. Mayor (Opcional)</label>
                        <input type="number" id="price" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label>MOQ (Mínimo Mayorista)</label>
                    <input type="number" id="moq" value="6">
                </div>

                <div class="photos-grid">
                    <div>
                        <div class="photo-label">Foto 1</div>
                        <div class="photo-area" id="dropZone1">
                            <img id="previewImg1">
                            <i class="bi bi-camera-fill" style="font-size:1.5rem;color:#ccc"></i>
                            <input type="file" id="file1" accept="image/*" style="display:none;" onchange="previewFile(1)">
                        </div>
                    </div>
                    <div>
                        <div class="photo-label">Foto 2</div>
                        <div class="photo-area" id="dropZone2">
                            <img id="previewImg2">
                            <i class="bi bi-camera" style="font-size:1.5rem;color:#ccc"></i>
                            <input type="file" id="file2" accept="image/*" style="display:none;" onchange="previewFile(2)">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-main" id="btnSave">Guardar Producto</button>
                <button type="button" class="btn-cancel" id="btnCancel" onclick="resetForm()">Cancelar</button>
                <div id="msg"></div>
            </form>
        </div>

        <!-- LISTA DE INVENTARIO -->
        <div class="card-box">
            <h2>Inventario (<span id="totalDocs">0</span>)</h2>
            <div id="loading-bar"><i class="bi bi-arrow-clockwise animate-spin"></i> Cargando base de datos...</div>
            
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar por nombre, código o categoría...">
                <button class="btn-search" onclick="doSearch()"><i class="bi bi-search"></i></button>
            </div>
            
            <div id="list">
                <div class="empty-state">
                    <i class="bi bi-search"></i>
                    <p>Usa el buscador para ver el inventario.</p>
                </div>
            </div>
        </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

  <script>
    const PASS = "eddy4242"; 
    const PROJECT_ID = "692ee6b70012153cd33c"; 
    const DATABASE_ID = "692ee774002e9a3c8601"; 
    const COLLECTION_ID = "catalogo"; 
    const BUCKET_ID = "692ef19e001ffa75d062";
    
    const client = new Appwrite.Client().setEndpoint("https://fra.cloud.appwrite.io/v1").setProject(PROJECT_ID);
    const db = new Appwrite.Databases(client); const storage = new Appwrite.Storage(client);
    const LIST_ELEMENT = document.getElementById('list');
    
    let GLOBAL_INVENTORY = []; 
    let CATEGORIES_SET = new Set();

    // LOGIN
    function checkPass() { 
        if(document.getElementById('passInput').value === PASS) { 
            document.getElementById('loginScreen').style.display = 'none'; 
            document.getElementById('appContent').style.display = 'block'; 
            loadAllProducts(); 
        } else { 
            document.getElementById('loginError').style.display = 'block'; 
        } 
    }

    // CARGAR PRODUCTOS
    async function loadAllProducts() {
        const loader = document.getElementById('loading-bar');
        if(loader) loader.style.display = 'block';
        
        GLOBAL_INVENTORY = [];
        CATEGORIES_SET.clear();
        let offset = 0; const limit = 100;
        
        try {
            while (true) {
                const res = await db.listDocuments(DATABASE_ID, COLLECTION_ID, [
                    Appwrite.Query.limit(limit), 
                    Appwrite.Query.offset(offset), 
                    Appwrite.Query.orderDesc('$createdAt')
                ]);
                GLOBAL_INVENTORY = [...GLOBAL_INVENTORY, ...res.documents];
                if (res.documents.length < limit) break;
                offset += limit;
            }
            
            document.getElementById('totalDocs').innerText = GLOBAL_INVENTORY.length;
            
            // LLENAR LISTA DE CATEGORÍAS (SIN MODIFICAR NADA)
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = '';
            
            GLOBAL_INVENTORY.forEach(p => {
                if(p.categoria) {
                    CATEGORIES_SET.add(p.categoria.trim()); 
                }
            });
            
            // Ordenar alfabéticamente
            Array.from(CATEGORIES_SET).sort().forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                datalist.appendChild(opt);
            });
            
            // NO LLAMAMOS A doSearch() AQUI, DEJAMOS LA LISTA VACIA INICIALMENTE

        } catch(e) { console.error(e); }
        if(loader) loader.style.display = 'none';
    }

    // --- INTELIGENCIA ORIGINAL (PRIMERA PALABRA) ---
    window.autoDetectarCategoria = function(nombre) {
        if(!nombre || nombre.length < 3) return;
        
        const catInput = document.getElementById('cat');
        // Si ya hay algo, NO tocar
        if(catInput.value.trim() !== "") return; 

        // Primera palabra
        const primeraPalabra = nombre.trim().split(' ')[0].toLowerCase();
        
        if(primeraPalabra.length < 3) return;

        const match = GLOBAL_INVENTORY.find(p => p.descripcion.toLowerCase().includes(primeraPalabra));
        
        if(match && match.categoria) {
            // Copiar la categoría EXACTA, sin cambiar nada
            catInput.value = match.categoria; 
            
            catInput.style.borderColor = "#2563eb";
            catInput.style.backgroundColor = "#fffbeb";
            setTimeout(() => {
                catInput.style.borderColor = "#f0f0f0";
                catInput.style.backgroundColor = "#fafafa";
            }, 1000);
        }
    }

    // MANEJO DE FOTOS
    function setupDragDrop(zoneId, inputId, previewNum) {
        const zone = document.getElementById(zoneId); const input = document.getElementById(inputId);
        if(!zone || !input) return;
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => zone.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); }, false));
        zone.addEventListener('drop', e => { input.files = e.dataTransfer.files; previewFile(previewNum); });
        zone.addEventListener('click', () => input.click());
    }
    setupDragDrop('dropZone1', 'file1', 1); setupDragDrop('dropZone2', 'file2', 2);
    
    window.previewFile = function(num) {
      const file = document.getElementById('file' + num).files[0]; const img = document.getElementById('previewImg' + num);
      if (file && img) { const reader = new FileReader(); reader.onload = function(e) { img.src = e.target.result; img.style.display = 'block'; document.getElementById('dropZone' + num).querySelector('i').style.display = 'none'; }; reader.readAsDataURL(file); }
    }

    async function uploadPhoto(fileInput) {
        if(fileInput.files && fileInput.files.length > 0) {
            const originalFile = fileInput.files[0]; const options = { maxSizeMB: 1, maxWidthOrHeight: 1200, useWebWorker: true };
            let compressedBlob = await imageCompression(originalFile, options);
            const fileToSend = new File([compressedBlob], originalFile.name, { type: originalFile.type });
            const up = await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), fileToSend);
            return `${client.config.endpoint}/storage/buckets/${BUCKET_ID}/files/${up.$id}/view?project=${PROJECT_ID}`;
        } return null;
    }
    
    // GUARDAR PRODUCTO
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault(); const id = document.getElementById('editId').value; const btn = document.getElementById('btnSave'); const msg = document.getElementById('msg');
      btn.disabled = true; btn.innerText = "Guardando..."; msg.style.display = 'none';
      try {
        let finalUrl1 = document.getElementById('oldImg1').value; let finalUrl2 = document.getElementById('oldImg2').value;
        const newUrl1 = await uploadPhoto(document.getElementById('file1')); if(newUrl1) finalUrl1 = newUrl1;
        const newUrl2 = await uploadPhoto(document.getElementById('file2')); if(newUrl2) finalUrl2 = newUrl2;
        
        if(!finalUrl1) throw new Error("La foto principal es obligatoria");

        // DATOS PUROS, SIN MODIFICACIONES
        const data = {
          descripcion: document.getElementById('name').value, 
          codigo: document.getElementById('code').value, 
          categoria: document.getElementById('cat').value.trim(), 
          preciopormayor: Number(document.getElementById('price').value || 0), 
          precioUnidad: Number(document.getElementById('priceUnit').value || 0), 
          moq: Number(document.getElementById('moq').value || 6), 
          imagen: finalUrl1, 
          imagen2: finalUrl2, 
          disponible: id ? (document.getElementById('currentStockStatus').value === "true") : true
        };
        
        if(id) { 
            await db.updateDocument(DATABASE_ID, COLLECTION_ID, id, data); 
            msg.innerText = "✅ Actualizado";
            const idx = GLOBAL_INVENTORY.findIndex(p => p.$id === id);
            if(idx > -1) GLOBAL_INVENTORY[idx] = { ...GLOBAL_INVENTORY[idx], ...data };
        } 
        else { 
            const newDoc = await db.createDocument(DATABASE_ID, COLLECTION_ID, Appwrite.ID.unique(), data); 
            msg.innerText = "✅ Guardado"; 
            GLOBAL_INVENTORY.unshift(newDoc); 
            document.getElementById('totalDocs').innerText = GLOBAL_INVENTORY.length;
        }
        
        msg.className = 'success'; msg.style.display = 'block'; setTimeout(() => { msg.style.display = 'none'; }, 2000); 
        resetForm(); 
        // Solo refrescar búsqueda si hay algo escrito
        const q = document.getElementById('search').value;
        if(q) doSearch();
        
        if(data.categoria && !CATEGORIES_SET.has(data.categoria)) {
            CATEGORIES_SET.add(data.categoria);
            const opt = document.createElement('option'); opt.value = data.categoria;
            document.getElementById('categoryList').appendChild(opt);
        }

      } catch(err) { console.error(err); msg.innerText = "Error: " + err.message; msg.className = 'error'; msg.style.display = 'block'; } finally { btn.disabled = false; if(!id) btn.innerText = "Guardar Producto"; }
    });

    // BUSCADOR CORREGIDO: LIMPIA LA LISTA SI NO HAY BÚSQUEDA
    window.doSearch = function() {
      const q = document.getElementById('search').value.toLowerCase().trim(); 
      LIST_ELEMENT.innerHTML = ''; 
      
      // SI NO HAY TEXTO, NO MOSTRAR NADA (LISTA LIMPIA)
      if (!q) {
          LIST_ELEMENT.innerHTML = '<div class="empty-state"><i class="bi bi-search"></i><p>Usa el buscador para ver el inventario.</p></div>';
          return;
      }
      
      let hits = [];
      const isErrorMode = (q === "error" || q === "sin precio");
      const isAgotadoMode = (q === "agotado" || q === "off"); 

      if (isErrorMode) {
          hits = GLOBAL_INVENTORY.filter(d => !d.preciopormayor || d.preciopormayor === 0);
      } else if (isAgotadoMode) {
          hits = GLOBAL_INVENTORY.filter(d => d.disponible === false);
      } else { 
          hits = GLOBAL_INVENTORY.filter(d => {
              const desc = (d.descripcion || '').toLowerCase();
              const cod = (d.codigo || '').toLowerCase();
              const cat = (d.categoria || '').toLowerCase();
              return desc.includes(q) || cod.includes(q) || cat.includes(q);
          });
      }

      if(hits.length === 0) { LIST_ELEMENT.innerHTML = '<p class="empty-state">Sin resultados.</p>'; return; }

      hits.forEach(d => {
          const enStock = (d.disponible === undefined) ? true : d.disponible;
          const precioMostrar = d.preciopormayor ? Number(d.preciopormayor).toFixed(2) : "0.00";
          const claseExtra = enStock ? "" : " agotado";
          
          const div = document.createElement('div'); div.className = 'product-item' + claseExtra; div.id = 'card-' + d.$id;
          const imgSrc = d.imagen || 'https://via.placeholder.com/50';
          
          div.innerHTML = `
            <img src="${imgSrc}" class="prod-img" onclick='editItem(${JSON.stringify(d).replace(/'/g, "&#39;")})'>
            <div class="prod-info">
                <div class="prod-title">${d.descripcion}</div>
                <div class="prod-cat">${d.categoria || '-'}</div>
                <div class="prod-price">Bs. ${precioMostrar}</div>
            </div>
            <div class="actions">
                <button class="btn-icon btn-power ${enStock ? '' : 'off'}" onclick="toggleStock('${d.$id}', ${enStock}, this)"><i class="bi bi-power"></i></button>
                <button class="btn-icon btn-del" onclick="delItem('${d.$id}')"><i class="bi bi-trash-fill"></i></button>
            </div>`;
          LIST_ELEMENT.appendChild(div);
      });
    }
    
    document.getElementById('search').addEventListener('input', window.doSearch);
    
    window.toggleStock = async function(docId, currentState, btn) {
      try { 
          const newState = !currentState;
          await db.updateDocument(DATABASE_ID, COLLECTION_ID, docId, { disponible: newState }); 
          const p = GLOBAL_INVENTORY.find(x => x.$id === docId); if(p) p.disponible = newState;
          btn.className = `btn-icon btn-power ${newState ? '' : 'off'}`; 
          btn.setAttribute('onclick', `toggleStock('${docId}', ${newState}, this)`); 
          document.getElementById('card-' + docId).classList.toggle('agotado', !newState);
      } catch (err) { alert(err.message); }
    }

    window.editItem = function(d) {
      document.getElementById('editId').value = d.$id; 
      document.getElementById('name').value = d.descripcion; 
      document.getElementById('code').value = d.codigo || ''; 
      document.getElementById('cat').value = d.categoria;
      document.getElementById('price').value = d.preciopormayor || ''; 
      document.getElementById('priceUnit').value = d.precioUnidad || ''; 
      document.getElementById('moq').value = d.moq || 6;
      document.getElementById('currentStockStatus').value = (d.disponible === undefined) ? "true" : d.disponible;
      
      document.getElementById('oldImg1').value = d.imagen || ""; 
      if(d.imagen) { document.getElementById('previewImg1').src = d.imagen; document.getElementById('previewImg1').style.display = 'block'; document.getElementById('dropZone1').querySelector('i').style.display = 'none'; }
      
      document.getElementById('oldImg2').value = d.imagen2 || ""; 
      if(d.imagen2) { document.getElementById('previewImg2').src = d.imagen2; document.getElementById('previewImg2').style.display = 'block'; document.getElementById('dropZone2').querySelector('i').style.display = 'none'; }
      
      document.getElementById('formTitle').innerHTML = "Editando..."; 
      const btn = document.getElementById('btnSave'); btn.innerText = "Actualizar"; btn.style.background = "#2563eb";
      document.getElementById('btnCancel').style.display = "block";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.delItem = async function(id) { 
        if(!confirm("¿Borrar?")) return; 
        try { 
            await db.deleteDocument(DATABASE_ID, COLLECTION_ID, id); 
            document.getElementById('card-'+id).remove(); 
            GLOBAL_INVENTORY = GLOBAL_INVENTORY.filter(x => x.$id !== id); 
            document.getElementById('totalDocs').innerText = GLOBAL_INVENTORY.length;
        } catch(e) { alert(e.message); } 
    }

    window.resetForm = function() {
      document.getElementById('productForm').reset(); 
      document.getElementById('editId').value = ""; 
      document.getElementById('oldImg1').value = ""; document.getElementById('oldImg2').value = ""; 
      document.getElementById('previewImg1').style.display = 'none'; document.getElementById('dropZone1').querySelector('i').style.display = 'block';
      document.getElementById('previewImg2').style.display = 'none'; document.getElementById('dropZone2').querySelector('i').style.display = 'block';
      document.getElementById('formTitle').innerHTML = "Nuevo Producto"; 
      const btn = document.getElementById('btnSave'); btn.innerText = "Guardar Producto"; btn.style.background = "#FFB800";
      document.getElementById('btnCancel').style.display = "none";
    }
  </script>
</body>
</html>
