<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary: #FFB800;
      --bg: #f4f4f5;
      --text: #18181b;
      --card: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

    /* PANTALLA DE BLOQUEO */
    #loginScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; padding: 20px;
    }
    #loginScreen input {
      padding: 15px; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; margin-top: 20px; width: 200px;
    }
    #loginScreen button {
      margin-top: 15px; padding: 12px 30px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer;
    }
    #appContent { display: none; } /* Oculto hasta desbloquear */

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 500px; margin: 0 auto 30px; background: var(--card);
      padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 { text-align: center; margin-top: 0; }

    /* FORMULARIO */
    label { display: block; margin: 10px 0 5px; font-weight: 600; font-size: 0.9rem; }
    input { width: 100%; padding: 12px; border: 2px solid #e4e4e7; border-radius: 10px; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--primary); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .btn-main {
      width: 100%; padding: 15px; background: var(--primary); border: none;
      border-radius: 10px; font-weight: 800; font-size: 1rem; margin-top: 20px;
      cursor: pointer; transition: 0.2s;
    }
    .btn-cancel {
      width: 100%; padding: 10px; background: #e4e4e7; border: none;
      border-radius: 10px; font-weight: 600; margin-top: 10px; cursor: pointer; display: none;
    }

    /* BUSCADOR Y LISTA */
    .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
    .btn-search { background: #000; color: #fff; border: none; border-radius: 10px; padding: 0 20px; }
    
    .product-item {
      display: flex; align-items: center; gap: 15px; padding: 15px;
      background: #fff; border: 1px solid #e4e4e7; border-radius: 12px; margin-bottom: 10px;
    }
    .prod-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #eee; }
    .prod-info { flex: 1; }
    .prod-title { font-weight: bold; margin: 0; font-size: 0.95rem; }
    .prod-sub { font-size: 0.85rem; color: #666; }

    .actions { display: flex; gap: 5px; }
    .btn-icon {
      width: 36px; height: 36px; border-radius: 50%; border: none;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .btn-edit { background: #dbeafe; color: #2563eb; }
    .btn-del { background: #fee2e2; color: #dc2626; }

    #msg { text-align: center; margin-top: 15px; font-weight: bold; display: none; padding: 10px; border-radius: 8px; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>

  <!-- PANTALLA DE LOGIN -->
  <div id="loginScreen">
    <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--primary);"></i>
    <h3>Acceso Admin</h3>
    <input type="password" id="passInput" placeholder="Contrase√±a">
    <button onclick="checkPass()">Entrar</button>
    <p id="loginError" style="color: #ff6b6b; display: none;">Contrase√±a incorrecta</p>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="appContent">
    
    <!-- FORMULARIO -->
    <div class="container">
      <h2 id="formTitle">Nuevo Producto</h2>
      <form id="productForm">
        <input type="hidden" id="editId">
        <input type="hidden" id="oldImg">

        <label>Nombre</label>
        <input type="text" id="name" placeholder="Ej: Foco LED" required>

        <div class="row">
          <div><label>C√≥digo</label><input type="text" id="code" required></div>
          <div><label>Categor√≠a</label><input type="text" id="cat" required></div>
        </div>

        <div class="row">
          <div><label>Precio Mayor</label><input type="number" id="price" step="0.01" required></div>
          <div><label>MOQ</label><input type="number" id="moq" value="6" required></div>
        </div>

        <label id="lblFoto">Fotograf√≠a</label>
        <input type="file" id="file" accept="image/*">

        <button type="submit" class="btn-main" id="btnSave">Guardar Producto</button>
        <button type="button" class="btn-cancel" id="btnCancel" onclick="resetForm()">Cancelar Edici√≥n</button>
        
        <div id="msg"></div>
      </form>
    </div>

    <!-- LISTA -->
    <div class="container">
      <h2>Inventario</h2>
      <div class="search-box">
        <input type="text" id="search" placeholder="Buscar...">
        <button class="btn-search" onclick="doSearch()"><i class="bi bi-search"></i></button>
      </div>
      <div id="list"></div>
      <p style="text-align: center; color: #888; font-size: 0.9rem;">Busca para editar o borrar</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    // --- CONFIGURACI√ìN ---
    const PASS = "eddy4242"; // üîí CONTRASE√ëA ACTUALIZADA
    
    const PROJECT_ID = "692ee6b70012153cd33c";
    const DATABASE_ID = "692ee774002e9a3c8601";
    const COLLECTION_ID = "catalogo";
    const BUCKET_ID = "692ef19e001ffa75d062";

    const client = new Appwrite.Client().setEndpoint("https://fra.cloud.appwrite.io/v1").setProject(PROJECT_ID);
    const db = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    // --- LOGIN ---
    function checkPass() {
      const input = document.getElementById('passInput').value;
      if(input === PASS) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appContent').style.display = 'block';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    // --- BUSCAR ---
    async function doSearch() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('list');
      if(!q) return alert("Escribe algo");
      
      list.innerHTML = '<p style="text-align:center">Buscando...</p>';
      try {
        const res = await db.listDocuments(DATABASE_ID, COLLECTION_ID, [Appwrite.Query.limit(100), Appwrite.Query.orderDesc('$createdAt')]);
        const hits = res.documents.filter(d => (d.descripcion||'').toLowerCase().includes(q) || (d.codigo||'').toLowerCase().includes(q));
        
        list.innerHTML = hits.length ? '' : '<p style="text-align:center">Sin resultados</p>';
        
        hits.forEach(d => {
          const div = document.createElement('div');
          div.className = 'product-item';
          div.innerHTML = `
            <img src="${d.imagen}" class="prod-img">
            <div class="prod-info">
              <div class="prod-title">${d.descripcion}</div>
              <div class="prod-sub">${d.codigo} | Bs. ${d.preciopormayor}</div>
            </div>
            <div class="actions">
              <button class="btn-icon btn-edit" onclick='editItem(${JSON.stringify(d)})'><i class="bi bi-pencil-fill"></i></button>
              <button class="btn-icon btn-del" onclick="delItem('${d.$id}')"><i class="bi bi-trash-fill"></i></button>
            </div>
          `;
          list.appendChild(div);
        });
      } catch(e) { alert("Error: " + e.message); }
    }

    // --- EDITAR ---
    window.editItem = function(d) {
      document.getElementById('editId').value = d.$id;
      document.getElementById('oldImg').value = d.imagen;
      
      document.getElementById('name').value = d.descripcion;
      document.getElementById('code').value = d.codigo;
      document.getElementById('cat').value = d.categoria;
      document.getElementById('price').value = d.preciopormayor;
      document.getElementById('moq').value = d.moq;

      // Cambiar estado visual
      document.getElementById('formTitle').innerText = "Editando: " + d.codigo;
      document.getElementById('btnSave').innerText = "Actualizar Producto";
      document.getElementById('btnSave').style.background = "#2563eb"; // Azul
      document.getElementById('btnCancel').style.display = "block";
      document.getElementById('lblFoto').innerText = "Foto (Opcional)";
      
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // --- GUARDAR / ACTUALIZAR ---
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const btn = document.getElementById('btnSave');
      const msg = document.getElementById('msg');
      
      btn.disabled = true; btn.innerText = "Procesando...";
      msg.style.display = 'none';

      try {
        const fileInput = document.getElementById('file');
        let imgUrl = document.getElementById('oldImg').value;

        // Subir foto nueva si existe
        if(fileInput.files.length > 0) {
          const up = await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), fileInput.files[0]);
          imgUrl = `${client.config.endpoint}/storage/buckets/${BUCKET_ID}/files/${up.$id}/view?project=${PROJECT_ID}`;
        }

        const data = {
          descripcion: document.getElementById('name').value,
          codigo: document.getElementById('code').value,
          categoria: document.getElementById('cat').value,
          preciopormayor: Number(document.getElementById('price').value),
          moq: String(document.getElementById('moq').value),
          imagen: imgUrl
        };

        if(id) {
          // ACTUALIZAR (Requiere permiso Update)
          await db.updateDocument(DATABASE_ID, COLLECTION_ID, id, data);
          msg.innerText = "‚úÖ Producto Actualizado";
        } else {
          // CREAR
          if(!fileInput.files.length) throw new Error("Falta foto");
          await db.createDocument(DATABASE_ID, COLLECTION_ID, Appwrite.ID.unique(), data);
          msg.innerText = "‚úÖ Producto Creado";
        }
        
        msg.className = 'success'; msg.style.display = 'block';
        resetForm();
        document.getElementById('list').innerHTML = ''; // Limpiar lista para refrescar

      } catch(err) {
        msg.innerText = "‚ùå Error: " + err.message;
        msg.className = 'error'; msg.style.display = 'block';
      } finally {
        btn.disabled = false;
        if(!id) btn.innerText = "Guardar Producto";
      }
    });

    // --- BORRAR ---
    window.delItem = async function(id) {
      if(!confirm("¬øBorrar?")) return;
      try {
        await db.deleteDocument(DATABASE_ID, COLLECTION_ID, id);
        alert("Borrado");
        doSearch(); // Refrescar
      } catch(e) { alert(e.message); }
    }

    window.resetForm = function() {
      document.getElementById('productForm').reset();
      document.getElementById('editId').value = "";
      document.getElementById('formTitle').innerText = "Nuevo Producto";
      document.getElementById('btnSave').innerText = "Guardar Producto";
      document.getElementById('btnSave').style.background = "#FFB800";
      document.getElementById('btnCancel').style.display = "none";
      document.getElementById('lblFoto').innerText = "Fotograf√≠a";
    }
  </script>
</body>
</html>
