<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary: #FFB800;
      --bg: #f4f4f5;
      --text: #18181b;
      --card: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

    #loginScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; padding: 20px;
    }
    #loginScreen input { padding: 15px; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; margin-top: 20px; width: 200px; }
    #loginScreen button { margin-top: 15px; padding: 12px 30px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
    #appContent { display: none; }

    .container { max-width: 500px; margin: 0 auto 30px; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    h2 { text-align: center; margin-top: 0; }

    /* FORMULARIO */
    label { display: block; margin: 12px 0 6px; font-weight: 700; font-size: 0.9rem; color: #444; }
    input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 2px solid #e4e4e7; border-radius: 10px; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--primary); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    /* PREVIEW FOTO */
    .photo-area {
      border: 2px dashed #ddd; border-radius: 12px; padding: 15px; text-align: center;
      margin-bottom: 20px; position: relative; background: #fafafa;
    }
    .photo-area img {
      max-width: 100%; max-height: 250px; border-radius: 8px; display: none; margin: 10px auto;
    }

    .btn-main { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; font-weight: 800; font-size: 1rem; margin-top: 10px; cursor: pointer; }
    .btn-cancel { width: 100%; padding: 10px; background: #e4e4e7; border: none; border-radius: 10px; font-weight: 600; margin-top: 10px; cursor: pointer; display: none; }

    /* LISTA E INVENTARIO */
    .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
    .btn-search { background: #000; color: #fff; border: none; border-radius: 10px; padding: 0 20px; }
    
    .product-item {
      display: flex; align-items: center; gap: 15px; padding: 15px;
      background: #fff; border: 1px solid #e4e4e7; border-radius: 12px; margin-bottom: 10px; position: relative;
      transition: 0.3s;
    }
    
    /* ESTILOS DE ESTADO */
    .product-item.agotado { background: #fef2f2; border-color: #fecaca; } /* Fondo rojizo suave */
    .product-item.agotado .prod-img { filter: grayscale(100%); opacity: 0.6; }
    .product-item.agotado .prod-title { color: #991b1b; text-decoration: line-through; }
    
    .prod-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #eee; }
    .prod-info { flex: 1; }
    .prod-title { font-weight: bold; margin: 0; font-size: 0.95rem; }
    
    /* BOTONES DE ACCIÓN */
    .actions { display: flex; gap: 8px; }
    .btn-icon { width: 40px; height: 40px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
    
    .btn-edit { background: #eff6ff; color: #3b82f6; } /* Azul */
    .btn-del { background: #fef2f2; color: #ef4444; }  /* Rojo claro */
    
    /* CORRECCIÓN DE COLORES DE STOCK */
    /* Stock (Encendido) -> Ahora es Azul Neutro (No verde) */
    .btn-power { background: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; } 
    
    /* Agotado (Apagado) -> Rojo Intenso */
    .btn-power.off { background: #fee2e2; color: #dc2626; border-color: #fca5a5; } 

    #msg { text-align: center; margin-top: 15px; font-weight: bold; display: none; padding: 10px; border-radius: 8px; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>

  <div id="loginScreen">
    <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--primary);"></i>
    <h3>Acceso Admin</h3>
    <input type="password" id="passInput" placeholder="Contraseña">
    <button onclick="checkPass()">Entrar</button>
    <p id="loginError" style="color: #ff6b6b; display: none;">Contraseña incorrecta</p>
  </div>

  <div id="appContent">
    <div class="container">
      <h2 id="formTitle">Nuevo Producto</h2>
      <form id="productForm">
        <input type="hidden" id="editId">
        <input type="hidden" id="oldImg">
        <input type="hidden" id="currentStockStatus" value="true">

        <label>Nombre</label>
        <input type="text" id="name" placeholder="Ej: Foco LED" required>

        <div class="row">
          <div><label>Código</label><input type="text" id="code" required></div>
          <div><label>Categoría</label><input type="text" id="cat" required></div>
        </div>

        <div class="row">
          <div><label>Precio Mayor</label><input type="number" id="price" step="0.01" required></div>
          <div><label>MOQ</label><input type="number" id="moq" value="6" required></div>
        </div>

        <label id="lblFoto">Fotografía</label>
        <div class="photo-area">
          <img id="previewImg" src="" alt="Vista previa">
          <input type="file" id="file" accept="image/*" onchange="previewFile()">
          <p id="photoHelp" style="font-size:0.8rem; color:#888; margin-top:5px">Toca "Seleccionar archivo" para subir</p>
        </div>

        <button type="submit" class="btn-main" id="btnSave">Guardar Producto</button>
        <button type="button" class="btn-cancel" id="btnCancel" onclick="resetForm()">Cancelar Edición</button>
        <div id="msg"></div>
      </form>
    </div>

    <div class="container">
      <h2>Inventario</h2>
      <div class="search-box">
        <input type="text" id="search" placeholder="Buscar...">
        <button class="btn-search" onclick="doSearch()"><i class="bi bi-search"></i></button>
      </div>
      <div id="list"></div>
      <p style="text-align:center; color:#888; font-size:0.9rem;">
        <i class="bi bi-power" style="color:#4b5563"></i> Stock | 
        <i class="bi bi-pencil-fill" style="color:#3b82f6"></i> Editar | 
        <i class="bi bi-trash-fill" style="color:#ef4444"></i> Borrar
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    // --- CREDENCIALES ---
    const PASS = "eddy4242"; 
    
    const PROJECT_ID = "692ee6b70012153cd33c";
    const DATABASE_ID = "692ee774002e9a3c8601";
    const COLLECTION_ID = "catalogo";
    const BUCKET_ID = "692ef19e001ffa75d062";

    const client = new Appwrite.Client().setEndpoint("https://fra.cloud.appwrite.io/v1").setProject(PROJECT_ID);
    const db = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    function checkPass() {
      if(document.getElementById('passInput').value === PASS) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appContent').style.display = 'block';
      } else { document.getElementById('loginError').style.display = 'block'; }
    }

    function previewFile() {
      const preview = document.getElementById('previewImg');
      const file = document.getElementById('file').files[0];
      const reader = new FileReader();
      reader.onload = function(e) { preview.src = e.target.result; preview.style.display = 'block'; };
      if (file) reader.readAsDataURL(file);
    }

    // --- BUSCAR ---
    async function doSearch() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('list');
      if(!q) return alert("Escribe algo");
      
      list.innerHTML = '<p style="text-align:center">Buscando...</p>';
      try {
        const res = await db.listDocuments(DATABASE_ID, COLLECTION_ID, [Appwrite.Query.limit(100), Appwrite.Query.orderDesc('$createdAt')]);
        const hits = res.documents.filter(d => (d.descripcion||'').toLowerCase().includes(q) || (d.codigo||'').toLowerCase().includes(q));
        
        list.innerHTML = hits.length ? '' : '<p style="text-align:center">Sin resultados</p>';
        
        hits.forEach(d => {
          // Estado del stock (True por defecto)
          const enStock = (d.disponible === undefined) ? true : d.disponible;
          
          const div = document.createElement('div');
          // Añadimos clase 'agotado' si no hay stock para que se vea rojo/gris
          div.className = 'product-item' + (enStock ? '' : ' agotado');
          div.id = 'card-' + d.$id;

          div.innerHTML = `
            <img src="${d.imagen}" class="prod-img">
            <div class="prod-info">
              <div class="prod-title">${d.descripcion}</div>
              <div class="prod-sub">${d.codigo} | Bs. ${d.preciopormayor}</div>
            </div>
            <div class="actions">
              
              <!-- BOTÓN POWER (CAMBIO RÁPIDO) -->
              <!-- Si enStock es true: Botón Gris (Normal) -->
              <!-- Si enStock es false: Botón Rojo (Agotado) -->
              <button class="btn-icon btn-power ${enStock ? '' : 'off'}" onclick="toggleStock('${d.$id}', ${enStock}, this)">
                <i class="bi bi-power"></i>
              </button>

              <!-- EDITAR -->
              <button class="btn-icon btn-edit" onclick='editItem(${JSON.stringify(d)})'>
                <i class="bi bi-pencil-fill"></i>
              </button>
              
              <!-- BORRAR -->
              <button class="btn-icon btn-del" onclick="delItem('${d.$id}')">
                <i class="bi bi-trash-fill"></i>
              </button>

            </div>
          `;
          list.appendChild(div);
        });
      } catch(e) { alert("Error: " + e.message); }
    }

    // --- TOGGLE STOCK ---
    async function toggleStock(docId, currentState, btn) {
      const newState = !currentState;
      const card = document.getElementById('card-' + docId);
      
      const originalIcon = btn.innerHTML;
      btn.innerHTML = '<span style="font-size:0.8rem">...</span>';
      btn.disabled = true;

      try {
        await db.updateDocument(DATABASE_ID, COLLECTION_ID, docId, {
          disponible: newState
        });

        btn.innerHTML = '<i class="bi bi-power"></i>';
        
        // Aplicar clases de color según el estado
        btn.className = `btn-icon btn-power ${newState ? '' : 'off'}`;
        
        if(newState) {
          card.classList.remove('agotado');
        } else {
          card.classList.add('agotado');
        }
        
        // Actualizar onclick
        btn.onclick = function() { toggleStock(docId, newState, btn); };

      } catch (err) {
        console.error(err);
        alert("Error al actualizar: " + err.message);
        btn.innerHTML = originalIcon;
      } finally {
        btn.disabled = false;
      }
    }

    // --- EDITAR ---
    window.editItem = function(d) {
      document.getElementById('editId').value = d.$id;
      document.getElementById('oldImg').value = d.imagen;
      document.getElementById('name').value = d.descripcion;
      document.getElementById('code').value = d.codigo;
      document.getElementById('cat').value = d.categoria;
      document.getElementById('price').value = d.preciopormayor;
      document.getElementById('moq').value = d.moq;
      // Guardar estado actual oculto
      document.getElementById('currentStockStatus').value = (d.disponible === undefined) ? "true" : d.disponible;

      const preview = document.getElementById('previewImg');
      preview.src = d.imagen; preview.style.display = 'block';

      document.getElementById('formTitle').innerText = "Editando: " + d.codigo;
      document.getElementById('btnSave').innerText = "Actualizar Producto";
      document.getElementById('btnSave').style.background = "#2563eb";
      document.getElementById('btnCancel').style.display = "block";
      document.getElementById('photoHelp').innerText = "Subir nueva foto reemplaza la anterior.";
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // --- GUARDAR ---
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const btn = document.getElementById('btnSave');
      const msg = document.getElementById('msg');
      
      btn.disabled = true; btn.innerText = "Procesando...";
      msg.style.display = 'none';

      try {
        const fileInput = document.getElementById('file');
        let imgUrl = document.getElementById('oldImg').value;

        if(fileInput.files.length > 0) {
          const up = await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), fileInput.files[0]);
          imgUrl = `${client.config.endpoint}/storage/buckets/${BUCKET_ID}/files/${up.$id}/view?project=${PROJECT_ID}`;
        }

        const data = {
          descripcion: document.getElementById('name').value,
          codigo: document.getElementById('code').value,
          categoria: document.getElementById('cat').value,
          preciopormayor: Number(document.getElementById('price').value),
          moq: String(document.getElementById('moq').value),
          imagen: imgUrl,
          // Mantener estado de stock al editar
          disponible: id ? (document.getElementById('currentStockStatus').value === "true") : true
        };

        if(id) {
          await db.updateDocument(DATABASE_ID, COLLECTION_ID, id, data);
          msg.innerText = "✅ Producto Actualizado";
        } else {
          if(!fileInput.files.length) throw new Error("Falta foto");
          await db.createDocument(DATABASE_ID, COLLECTION_ID, Appwrite.ID.unique(), data);
          msg.innerText = "✅ Producto Creado";
        }
        
        msg.className = 'success'; msg.style.display = 'block';
        resetForm();
        document.getElementById('list').innerHTML = ''; 

      } catch(err) {
        msg.innerText = "❌ Error: " + err.message;
        msg.className = 'error'; msg.style.display = 'block';
      } finally {
        btn.disabled = false;
        if(!id) btn.innerText = "Guardar Producto";
      }
    });

    window.delItem = async function(id) {
      if(!confirm("¿Borrar?")) return;
      try { await db.deleteDocument(DATABASE_ID, COLLECTION_ID, id); document.getElementById('card-'+id).remove(); } catch(e) { alert(e.message); }
    }

    window.resetForm = function() {
      document.getElementById('productForm').reset();
      document.getElementById('editId').value = "";
      document.getElementById('formTitle').innerText = "Nuevo Producto";
      document.getElementById('btnSave').innerText = "Guardar Producto";
      document.getElementById('btnSave').style.background = "#FFB800";
      document.getElementById('btnCancel').style.display = "none";
      document.getElementById('previewImg').style.display = 'none';
      document.getElementById('photoHelp').innerText = "Toca 'Seleccionar archivo' para subir";
    }
  </script>
</body>
</html>
